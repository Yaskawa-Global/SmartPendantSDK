RobotJogTab : Column
{
    id: robotjogtab
    height: 464 - 48
    width: 772
    margin: 16
    spacing: 10


    Item {  // spacer
        height:20
        width: 40
    }

    Text {  // Work Home Title
        text: "Work Home"
        fontSize: 18
    }

    Row {   // Work Home Target Position
        width: parent.width

        Button {
            id: setWorkHomeButton
            width: 100
            text: "Set"
        }

        //Target
        TextField {
            id: workHome0Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: workHome1Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: workHome2Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: workHome3Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: workHome4Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: workHome5Entry
            width: 80
            placeholderText: "0.0"
        }
    }

    Item {  // Spacer
        height:20
        width: 48
    }
   
    Text {  // Robot Jog Title
        text: "Robot Jog Target"
        fontSize: 18
    }

    Row {   // Jog Options
        width: parent.width

        Column {
            spacing: 0
            Text {
                text: "Target Coordinate"        
            }

            ComboBox {
                id: jogCoordComboBox
                width: 180
                options: ["Joint (degrees)", "World (mm/deg)", "Robot (mm/deg)", "User (mm/deg)"]
            }
        }

        Column {
            spacing: 0
            visible: jogCoordComboBox.currentIndex == 3

            Text {
                text: "User Frame"  
            }

            TextField {
                id: jogUserFrame
                width: 75
                height: 35
                numericInput: true
                decimalPlaces: 0
                lowerBound: 1
                upperBound: 64
                text: "1"
            }
        }

        Column {
            spacing: 0
            visible: jogCoordComboBox.currentIndex != 0

            Text {
                text: "Tool"  
            }

            TextField {
                id: jogTool
                width: 50
                height: 35
                numericInput: true
                decimalPlaces: 0
                lowerBound: 0
                upperBound: 63
                text: "0"
            }
        }

        Column {
            spacing: 0
            Text {
                text: "Motion Type"        
            }

            ComboBox {
                id: jogMotionComboBox
                width: 170
                options: ["Default Motion", "Joint Motion", "Linear Motion"]
            }
        }

        Column {
            spacing: 0
            Text {
                text: "Jog Speed"        
            }

            ComboBox {
                id: jogSpeedComboBox
                width: 120
                options: ["Low", "Medium", "High", "Top"]
            }
        }

    }

    Item {  // Spacer
        height:10
        width: 40
    }

    Row {   // Jog Target
        width: parent.width

        GoToPositionButton {
            id: gotoPosButton
            requiredServo: Const.On
            width: 100
            text: "Jog"
        }

        //Target
        TextField {
            id: jogTarget0Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: jogTarget1Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: jogTarget2Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: jogTarget3Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: jogTarget4Entry
            width: 80
            placeholderText: "0.0"
        }

        TextField {
            id: jogTarget5Entry
            width: 80
            placeholderText: "0.0"
        }

    }
}
